name: Sync CLAUDE.md to .cursor/rules

on:
  push:
    paths:
      - "CLAUDE.md"
    branches:
      - main
      - develop
  pull_request:
    paths:
      - "CLAUDE.md"
    branches:
      - main
      - develop

jobs:
  sync-to-cursor-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes in CLAUDE.md
        id: check-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^CLAUDE\.md$"; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Changes detected in CLAUDE.md"
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected in CLAUDE.md"
          fi

      - name: Update .cursor/rules using Claude Code Action
        if: steps.check-changes.outputs.changes_detected == 'true'
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: Bash(pnpm:*),Bash(node:*),Bash(git:*),View,Edit,GlobTool,GrepTool,BatchTool
          direct_prompt: |
            Read the current CLAUDE.md file and update the .cursor/rules/ directory to reflect any changes in implementation guidelines.

            Follow these requirements:
            1. Update existing .cursor/rules/*.mdc files to match CLAUDE.md content
            2. Create new .mdc files if new sections are added to CLAUDE.md
            3. Maintain the .cursor/rules file format with proper frontmatter
            4. Ensure globs patterns are correctly set for each rule file
            5. Keep the existing structure of global.mdc, components.mdc, internal-components.mdc, tdd-guidelines.mdc, themes.mdc, and utils.mdc
            6. Sync any new coding conventions, naming rules, or architectural decisions

            Key files to update:
            - .cursor/rules/global.mdc (immutable programming, naming, loops, etc.)
            - .cursor/rules/components.mdc (reusable components guidelines)
            - .cursor/rules/internal-components.mdc (page-specific components)
            - .cursor/rules/themes.mdc (theme system and styling)
            - .cursor/rules/utils.mdc (utility functions and TDD)
            - .cursor/rules/tdd-guidelines.mdc (testing strategy)

            After updating, save all changes to the respective .cursor/rules files.

      - name: Check if .cursor/rules files were modified
        id: check-cursor-changes
        if: steps.check-changes.outputs.changes_detected == 'true'
        run: |
          if git diff --name-only | grep -q "^\.cursor/rules/"; then
            echo "cursor_modified=true" >> $GITHUB_OUTPUT
            echo ".cursor/rules files were modified"
            echo "Modified files:"
            git diff --name-only | grep "^\.cursor/rules/" || true
          else
            echo "cursor_modified=false" >> $GITHUB_OUTPUT
            echo ".cursor/rules files were not modified"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes_detected == 'true' && steps.check-cursor-changes.outputs.cursor_modified == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .cursor/rules/
          git commit -m "ðŸ¤– Auto-sync: Update .cursor/rules from CLAUDE.md changes

          Updated .cursor/rules files to reflect changes in CLAUDE.md implementation guidelines.

          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)

          Co-Authored-By: Claude <noreply@anthropic.com>" || exit 0
          git push

      - name: Create pull request comment
        if: github.event_name == 'pull_request' && steps.check-changes.outputs.changes_detected == 'true' && steps.check-cursor-changes.outputs.cursor_modified == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-sync completed**: .cursor/rules files have been updated to reflect the changes in CLAUDE.md.\n\nPlease review the updated coding rules and guidelines.'
            })
