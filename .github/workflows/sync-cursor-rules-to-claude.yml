name: Sync .cursor/rules to CLAUDE.md

on:
  push:
    paths:
      - '.cursor/rules/**/*.mdc'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - '.cursor/rules/**/*.mdc'
    branches:
      - main
      - develop

jobs:
  sync-to-claude-md:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Check for changes in .cursor/rules
        id: check-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^\.cursor/rules/.*\.mdc$"; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Changes detected in .cursor/rules files"
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected in .cursor/rules files"
          fi

      - name: Update CLAUDE.md using Claude Code
        if: steps.check-changes.outputs.changes_detected == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Install Claude Code CLI if not available
          if ! command -v claude-code &> /dev/null; then
            npm install -g @anthropic-ai/claude-code
          fi
          
          # Use Claude Code to update CLAUDE.md based on .cursor/rules changes
          claude-code --non-interactive << 'EOF'
          Read all files in .cursor/rules/ directory and update CLAUDE.md to reflect the current implementation guidelines and rules. 
          
          Follow these requirements:
          1. Maintain the existing structure of CLAUDE.md
          2. Update project structure section to match current .cursor/rules
          3. Sync coding conventions and guidelines
          4. Ensure all new rules from .cursor/rules are properly documented
          5. Keep the language rules section intact
          6. Write the document in English as it's for Claude's reference
          
          After updating, save the changes to CLAUDE.md.
          EOF

      - name: Check if CLAUDE.md was modified
        id: check-claude-changes
        if: steps.check-changes.outputs.changes_detected == 'true'
        run: |
          if git diff --name-only | grep -q "CLAUDE.md"; then
            echo "claude_modified=true" >> $GITHUB_OUTPUT
            echo "CLAUDE.md was modified"
          else
            echo "claude_modified=false" >> $GITHUB_OUTPUT
            echo "CLAUDE.md was not modified"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes_detected == 'true' && steps.check-claude-changes.outputs.claude_modified == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CLAUDE.md
          git commit -m "ðŸ¤– Auto-sync: Update CLAUDE.md from .cursor/rules changes

          Updated CLAUDE.md to reflect changes in .cursor/rules files.
          
          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
          
          Co-Authored-By: Claude <noreply@anthropic.com>" || exit 0
          git push

      - name: Create pull request comment
        if: github.event_name == 'pull_request' && steps.check-changes.outputs.changes_detected == 'true' && steps.check-claude-changes.outputs.claude_modified == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-sync completed**: CLAUDE.md has been updated to reflect the changes in .cursor/rules files.\n\nPlease review the updated implementation guidelines.'
            })